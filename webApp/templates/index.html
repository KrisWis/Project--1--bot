<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень, ножницы, бумага</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    "
  >
    <h1 style="color: #4caf50">Выберите: камень, ножницы или бумагу</h1>
    <form action="/play" method="post" style="margin-top: 20px">
      <button
        name="choice"
        value="Камень"
        style="
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
          margin: 5px;
          transition: background-color 0.3s;
        "
      >
        Камень
      </button>
      <button
        name="choice"
        value="Ножницы"
        style="
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
          margin: 5px;
          transition: background-color 0.3s;
        "
      >
        Ножницы
      </button>
      <button
        name="choice"
        value="Бумага"
        style="
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
          margin: 5px;
          transition: background-color 0.3s;
        "
      >
        Бумага
      </button>
    </form>
  </body>
</html>
